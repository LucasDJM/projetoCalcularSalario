<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular-Sálario</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>

    <div id="container">
        <h2 id="logo">CALCULAR SALÁRIO</h2>
        <div class="div">
            <button id="btn-dark-mode-toggle"></button>
        </div>
        <form>
            <button id="result">Salario Liquido..</button>

            <label for="">Digite seu Nome:</label>

            <label for="">Digite seu salario Bruto:</label>
            <input type="number" id="bruto" placeholder="Salario Bruto..." required>
        </form>

                <button id="resultado">Calcular</button>
            </div>

    <script src="/js/script.js"></script>
</body>
</html>
